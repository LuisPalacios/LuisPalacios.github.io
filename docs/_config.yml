# Configuración de este sitio
title: LuisPa - apuntes técnicos
url: "https://www.luispa.com" 
baseurl: ""
description: Sitio de Luis Palacios, dedicado a guardar mis apuntes técnicos.
author: Luis Palacios
#email: your-email@example.com
logo: /apple-touch-icon.png

# Para el Footer
twitter_username: LuisPalacios
github_username:  LuisPalacios

# Tema
theme: minima
minima:
  date_format: "%-d/%m/%Y"  # dd/mm/AAAA
  time_format: "%H:%M"     # 24h

# Mostrar resúmenes
show_excerpts: true

# Plugins
plugins:
  - jekyll-feed

# Implemento Paginación
paginate: 3
paginate_path: "/page:num/"

