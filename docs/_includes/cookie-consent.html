<!-- CSS
-->
<style>
    #cookie-notice {
        padding: 0.5rem 1rem;
        display: none;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: calc(100% - 2rem);
        background: rgb(87, 13, 13);
        color: rgba(255, 255, 255, 0.8);
    }
    
    #cookie-notice a {
        display: inline-block;
        cursor: pointer;
        margin-left: 0.5rem;
    }
    
    @media (max-width: 767px) {
        #cookie-notice span {
            display: block;
            padding-top: 3px;
            margin-bottom: 1rem;
        }
        #cookie-notice a {
            position: relative;
            bottom: 4px;
        }
    }
</style>

<!-- Elemento que muestra el mensaje de Cookies
-->
<div id="cookie-notice">
    <span>Utilizo cookies para mejorar la funcionalidad del Blog.</span>
    <a class="btn btn-primary btn-sm" id="cookie-notice-accept">Aprobar</a>
    <a class="btn btn-primary btn-sm" href="/privacidad">Más información</a>
</div>

<!-- Script
-->
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    // Check cookie
    if (readCookie('consentimiento-cookies-luispa_com') == 'true') {
        var script = document.createElement("script");
        script.src = "https://plausible.io/js/plausible.js";
        script.setAttribute('data-domain', 'luispa.com');
        document.head.appendChild(script);
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click", function() {
        createCookie('consentimiento-cookies-luispa_com', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });
</script>
