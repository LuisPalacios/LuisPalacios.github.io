<div class="screen_outer">
    <div class="screen_inner">
        <figure>
            <div class="screen_image">
                <a href="{{ include.src }}">
                    <img src="{{ include.src }}" width="{{ include.width }}" alt="{{ include.subtitulo }}" />
                </a>
            </div>
            <figcaption class="screen_caption">{{ include.caption }}</figcaption>
        </figure>
    </div>
</div>
